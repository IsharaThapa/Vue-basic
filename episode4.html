<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode4:First vue component</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div id="app">
        <app-button>Submit</app-button>
        <app-button>Click me</app-button>

    </div>
    <script>
        let app={
            components:{
                'app-button':{
                    // if we donot use slot here submit isnot shown in button and processing property is used 
                    template:`
                    <button class="bg-grey border rounded disabled:cursor-not-allowed" :disabled="processing">
                        <slot/> 
                        </button>
                    `,
                    // mounted(){
                    //     alert('hello');
                    // }
                    data(){
                        return{
                            // proessing true then button not clickable
                            processing:false
                        }
                    }
                },
            }
        };
        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
