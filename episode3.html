<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episode 3 </title>
    <script src="https://unpkg.com/vue@3"></script>

    Lists conditionals and computes properties
</head>
<body>
    <div id="app">
        <section>
            <h1>Assignment</h1>
            <ul v-for="assignment in assignments ">
                {{ assignments.name }}
            </ul>
        </section>
       
    </div>
    <script>
        Vue.createApp({
            data(){
                return{
                assignments:[
                    {name:'1st name', complete: false},
                    {name:'2nd name', complete: false},
                    {name:'3rd name', complete: false},

                ]}
            },
        }).mount('#app');
        
    </script>
</body>
</html>
